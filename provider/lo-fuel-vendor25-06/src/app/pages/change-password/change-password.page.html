<ion-header class="ion-no-border">
    <ion-toolbar mode="md">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
        </ion-buttons>
        <ion-title>change password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item mode="md" lines="none">
        <ion-label position="stacked" mode="ios" class="st_lbl">
            Current Password
        </ion-label>
        <ion-input placeholder="* * * * * * * *" [(ngModel)]="current" type="password">
        </ion-input>
    </ion-item>
    <span class="err" *ngIf="err">{{err?.old_password}}</span>
    <ion-item mode="md" lines="none">
        <ion-label position="stacked" mode="ios" class="st_lbl">
            New Password
        </ion-label>
        <ion-input placeholder="* * * * * * * *" [(ngModel)]="new" type="password">
        </ion-input>
    </ion-item>
    <span class="err" *ngIf="err">{{err?.password}}</span>
    <ion-item mode="md" lines="none">
        <ion-label position="stacked" mode="ios" class="st_lbl">
            Confirm Password
        </ion-label>
        <ion-input placeholder="* * * * * * * *" [(ngModel)]="confirm" type="password">
        </ion-input>
    </ion-item>
    <span class="err" *ngIf="err">{{err?.password_confirmation}}</span>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-button expand="full" class="main_btn ion-text-capitalize" (click)="changePass()">
        Save
    </ion-button>
</ion-footer>
