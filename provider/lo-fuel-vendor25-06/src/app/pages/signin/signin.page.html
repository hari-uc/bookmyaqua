<ion-content class="ion-padding-top ion-padding-horizontal">
    <div class="logo_div">
        <img src="../../../assets/image/logo.png">
        <h3 class="logo_tittle">Lofuel</h3>
        <p class="page_tittle">fuel or gas anywhere at any time</p>
        <p class="main_lbl">Sign In</p>
    </div>
    <div class="data_div">

        <ion-item lines="none" class="data_item">
            <ion-label position="stacked" class="info_label" mode="ios">Email</ion-label>
            <ion-input required type="text" class="data_input" [(ngModel)]="email" placeholder="Enter your email here">
            </ion-input>
        </ion-item>
        <span class="err" *ngIf="err">{{err?.email}}</span>
        <ion-item lines="none" class="data_item">
            <ion-label position="stacked" class="info_label" mode="ios">Password</ion-label>
            <ion-input required type="Password" class="data_input" [(ngModel)]="password"
                placeholder="*  *  *  *  *  *"></ion-input>
            <ion-button slot="end" class="transparent_btn password_btn">
                <ion-icon src="../../../assets/image_icon/Ic_eye.svg"></ion-icon>
            </ion-button>
        </ion-item>
        <span class="err" *ngIf="err">{{err?.password}}</span>
        <ion-row>
            <ion-col class="first_col">
                <ion-checkbox></ion-checkbox>
                <ion-label>
                    <h3 class="remember">Remember Me</h3>
                </ion-label>
            </ion-col>
            <ion-col class="ion-text-right">
                <ion-button class="forgot-btn ion-text-capitalize transparent_btn" (click)="forgotPassword()">forgot
                    password?
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-button class="main_btn" mode="md" expand="full" shape="round" fill="solid" (click)="signIn()">
            Sign in
        </ion-button>



        <div class="signup_div">
            <span class="text">If you are new user?</span>
            <ion-button (click)="signup()" class="transparent_btn signup_btn">Sign up</ion-button>
        </div>
    </div>
</ion-content>
